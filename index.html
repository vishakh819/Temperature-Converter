<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is temperature converter responsive app">
    <link rel="stylesheet" href="style9.css">

    <title>temperature converter</title>
</head>

<body>

    <div class="main_container">
        <h1>temperature converter</h1>
        <div class="subcontainer">
            <label for="celci">Celcius:</label><br>
            <input type="number" placeholder="Enter the celcius" id="celci">

        </div>
        <div class="subcontainer">
            <label for="kelvi">Kelvin:</label><br>

            <input type="number" placeholder="Enter the kelvin" id="kelvi">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
